---
defaults: &defaults
  services:
    - calc-db
    - calc-env
    - calc-redis32
  buildpack: python_buildpack
  stack: cflinuxfs3
  timeout: 180

applications:
- name: calc-staging
  <<: *defaults
  instances: 1
  memory: 1G
  disk_quota: 1024M
  routes:
    - route: calc-staging.app.cloud.gov
  command: bash cf.sh
  environment:
    ALLOWED_IPS: 137.103.146.76,69.243.1.128


- name: calc-rqworker
  <<: *defaults
  no-route: true
  health-check-type: none
  instances: 1
  memory: 512M
  command: python manage.py rqworker default

- name: calc-rqscheduler
  <<: *defaults
  no-route: true
  health-check-type: none
  instances: 1
  memory: 256M
  command: python manage.py rqscheduler
  env:
    IS_RQ_SCHEDULER: "yup"
